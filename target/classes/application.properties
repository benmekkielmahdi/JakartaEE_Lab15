spring.application.name=tp8-monitoring


# Exposition des endpoints de supervision
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoints.web.base-path=/actuator
management.info.env.enabled=true

# Informations personnalisï¿½es
info.app.name=Spring Monitoring App
info.app.version=1.0.0
info.app.description=TP8 - Supervision et Logging Spring Boot


logging.level.root=INFO
logging.level.ma.ens.tp8monitoring=DEBUG
logging.file.name=logs/application.log
logging.pattern.console=%d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n


management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true